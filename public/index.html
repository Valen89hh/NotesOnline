<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSync</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body class="background">
    <main>
        <div class="content-logo">
            <img src="/img/logo.svg" alt="">
            <h1 class="logo">NoteSync</h1>
            <p>where Ideas Come Together</p>
            <button class="btn-started">
                Get started
            </button>
        </div>
        <div class="content-notes">
            <div class="cuadrilla g-2">
                <img src="/img/note-1.png" class="img-note" alt="">
                <img src="/img/note-3.png" class="img-note" alt="">
            </div>
            <div class="cuadrilla g-5">
                <img src="/img/cuadros.png" class="img-note" alt="">
                <img src="/img/note-2.png" class="img-note" alt="">
            </div>
           
        </div>
    </main>

    <script src="/js/home.js"></script>

</body>
</html>
